<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="display" name="display" placeholder="0" readonly/>
        <div>
          <button>C</button>
          <button>(</button>
          <button>)</button>
          <button>/</button>
          <br />
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
          <br />
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <br />
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <br />
          <button>+/-</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
